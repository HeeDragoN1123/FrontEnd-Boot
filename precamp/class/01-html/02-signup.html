<body>
  <div class="wrap">

      <div infoTitle>
        <h1>회원가입을 위해<br>정보를 입력해주세요</h1>
      </div>
        <div class="innerBox" id="emailBox">
          <label class="signUpText">*이메일</label>
          <input class="info" id="email" type="email">
        </div>
        <div class="innerBox">
          <label class="signUpText">*이름</label>
          <input class="info" type="text">
        </div>
        <div class="innerBox">
          <label class="signUpText">*비밀번호</label>
          <input class="info" type="password">
        </div>
        <div class="innerBox">
          <label class="signUpText">*비밀번호 확인</label>
          <input class="info" type="password">
        </div>
